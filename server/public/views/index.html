<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Put that Postgres in that Node</title>
  <script src="vendor/jquery.min.js"></script>
  <script src="scripts/client-app.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Taviraj" rel="stylesheet">
  <link rel="stylesheet" href="vendor/bootstrap.min.css" />
  <link rel="stylesheet" href="styles/styles.css"  />
</head>
<body>
  <div class="container">
    <header class="page-header">
      <h1>The Sigmanauts Library presents...</h1>
    </header>

    <!-- Add Book Section -->
    <h2>Add a book</h2>
    <form id="book-form">
      <div class="row">

        <div class="col-sm-6 ">
          <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" />
          </div>
          <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" class="form-control" />
          </div>
          <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" class="form-control"/>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="published">Published Date:</label>
            <input type="date" id="published" name="published"  class="form-control"/>
          </div>

          <div class="form-group">
            <label for="edition">Edition:</label>
            <input type="number" id="edition" name="edition" class="form-control"/>
          </div>

          <div class="form-group">
            <label for="publisher">Publisher:</label>
            <input type="text" id="publisher" name="publisher" class="form-control"/>
          </div>
        </div>

      </div>
      <div class="row">
        <div class="col-md-2">
          <div class="form-group">
          <button id="book-submit" class="btn btn-default col-md-6">Go</button>
          </div>
        </div>
      </div>

      </form>

    <!-- Book Section -->
    <div class="row">
      <div class="col-md-12">
        <h2>Books</h2>
      </div>
    </div>
    <div class="row">
        <div id="genreDiv" class="form-group col-md-4 col-xs-8"> </div>
        <div class="form-group col-md-2 col-xs-4">
          <button id="genreButton" class="btn btn-default">Submit</button>
        </div>

    </div>

    <div id="book-list"></div>

  </div>

  </body>
  </html>
